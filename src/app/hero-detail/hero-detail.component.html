<div class="edit-project" *ngIf="hero">
  <div class="container-fluid">
    <h2 class="section-title mt-5 h1">{{hero.name}}</h2>
    <p class="section-description mb-5">Edit & save this project's details here</p>
    <div class="my-5">

    <label class="lead text-white mx-3" for="hero-name">Edit: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name" />
    </div>

    <button type="button" class="btn btn-secondary rounded-0 px-2 py-3 mx-3" (click)="goBack()">Go Back</button>
    <button type="button" class="btn btn-secondary rounded-0 py-3 mr-5" (click)="save()">Save</button>
  </div>
</div>
